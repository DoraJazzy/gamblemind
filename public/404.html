<!DOCTYPE html>
<html>
<head>
    <script>
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') + 
            '/?p=' + 
            l.pathname.slice(1).replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body></body>
</html>
